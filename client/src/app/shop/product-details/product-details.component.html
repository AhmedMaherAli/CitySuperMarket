<div *ngIf="product" style="margin-left: 30%;">
    <div class="card-body d-flex align-items-center flex-column h-100 mt-2 shadow-sm">
        <h4>{{product.name}}</h4>

        <img style="max-width: 500px; max-height: 400px;" routerLink="/shop/{{product.id}}" src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" />

        <div class="card-body">

            <span>{{product.price|currency:'EGP'}}</span>

            <p class="card-text" style="max-width: 600px;">{{product.description}}</p>
            <div class="d-flex flex-content-center align-items-center btn-group mt-auto " >
                <button (click)="addItemToBasket()" type="button" class="btn btn-outline-secondary fa fa-shopping-cart"></button>
                <i (click)="decreaseQuantity()" class="fa fa-minus-circle text-warning" style="margin-left: 90px; cursor: pointer; font-size: 2em;" ></i>
                 <span #productQuantity style="font-weight: bold; margin-left: 10px; font-size: 1.5em;"> {{quantity}} </span> 
                <i (click)="increaseQuantity()" class="fa fa-plus-circle text-warning" style="margin-left: 10px; cursor: pointer; font-size: 2em;" ></i>
                <a></a>
            </div>

        </div>
    </div>
</div>
