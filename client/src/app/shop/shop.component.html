<div class="container">
  <div class="row">


    <section class="col-2">

      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select" (change)="onSortSelected( ($any)($event.target) .value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>

      <h5 class="text-warning mt-3">Brands</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of brands" [class.active]="item.id=== this.params.brandIdSelected"
          [value]="item.id" (click)="onBrandSelected(item.id)">{{item.name}}</li>
      </ul>

      <h5 class="text-warning mt-3">Types</h5>
      <ul class="list-group">

        <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === this.params.typeIdSelected"
          [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>
      </ul>
    </section>


    <section class="col-10 mt-1">
      <div class="d-flex justify-content-between justify-content-center pb-4">

        <header class="col-4">
          <span>Showing <strong> {{this.products.length}}</strong> out of <strong> {{this.totalCount}} </strong>results
          </span>
        </header>

        <div class="form-inline d-flex">
          <input (keyup.Enter)="onSearchClicked()" #search class="form-control me-2" style="width: 500px;"
            placeholder="Search..." type="text">
          <button type="button" (click)="onSearchClicked()" class="btn btn-outline-primary me-2">Search <i
              class="fa fa-search"></i>
          </button>
          <button type="button" (click)="onReset()" class="btn btn-outline-success ">Reset <i class="fa fa-undo"></i>
          </button>
        </div>
      </div>

      <div class="row ">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>

        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination (pageChanged)="onPageChanged($event)" [itemsPerPage]="this.params.pageSize" [boundaryLinks]="true"
          [totalItems]="this.totalCount" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
          lastText="&raquo;">

        </pagination>
      </div>

    </section>
  </div>
</div>
