<div class="card-body d-flex flex-column h-100 mt-2 shadow-sm">

    <a  routerLink="/shop/{{product.id}}">
        <h6 class="">{{product.name}}</h6>
    </a>
    <img routerLink="/shop/{{product.id}}"  src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" />
    
    <div class="card-body d-flex flex-column">

        <span>{{product.price|currency:'EGP'}}</span>

        <p class="card-text">{{product.description}}</p>

            <div class="btn-group mt-auto">
                <button (click)="addItemToBasket()" type="button" class="btn btn-outline-success fa fa-shopping-cart me-2"></button>
                <button routerLink="/shop/{{product.id}}" type="button" class="btn  btn-outline-success">View</button>
            </div>
        
    </div>
</div>
