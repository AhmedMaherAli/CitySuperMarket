
<div class="container" style="margin-left:30% ;">
    <div class="row" *ngIf="order">
      <div class="col-8 mt-3">
        <app-basket-summary
          [items]="order.orderItems"
          [isBasket]="false"
          [isOrder]="true"
      ></app-basket-summary>
      </div>
      <div class="col-4 mt-5">
        <app-order-totals
        [shippingCost]="order.shippingPrice"
        [subtotal]="order.subtotal"
        [total]="order.total"
        ></app-order-totals>
      </div>
    </div>
    
  </div>
