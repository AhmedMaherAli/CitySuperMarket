
<div class="table-responsive" [class.mt-4]="!isBasket"  >
    <div class="table">
        <thead >
            <tr>
                <th  scope="col" [class.bg-light]="isBasket">
                    <div class="p-2 px-3 text-uppercase">Product</div>
                </th>
                <th  scope="col" [class.bg-light]="isBasket">
                    <div class="p-2 px-3 text-uppercase">Price</div>
                </th>
                <th  scope="col" [class.bg-light]="isBasket">
                    <div class="p-2 px-3 text-uppercase">Quantity</div>
                </th>
                <th  scope="col" [class.bg-light]="isBasket">
                    <div class="p-2 px-3 text-uppercase">Total</div>
                </th>
                
                <th *ngIf="!isBasket"  scope="col">
                    <div class="p-2 px-3 text-uppercase"></div>
                </th>
                <th *ngIf="isBasket" class="bg-light" scope="col">
                    <div class="p-2 px-3 text-uppercase">Remove</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (basket$|async)?.items">
                <th scope="row">
                    <div class="d-flex justify-content-center align-items-center row p-2">
                        <img src="{{item.pictureUrl}}" class="col-3 img-fluid"
                            style="max-height: 250px;" alt="{{item.name}}" />
                        <div class="col-9 ">
                            <h5 class="mb-0 d-flex align-items-center" style="margin-left: 20px;">
                                <a routerLink="/shop/{{item.id}}"
                                    class="text-info">{{item.name}}</a>
                            </h5>
                            <span style="margin-left: 20px;"
                                class="text-muted font-weight-normal font-italic d-block">Type:
                                {{item.type}}</span>
                        </div>
                    </div>
                </th>

                <td class="align-middle text-center ">
                    <strong>
                        {{item.price}} EGP
                    </strong>
                </td>
                <td class="align-middle text-center">
                    <div class=" btn-group mt-auto ">
                        <i *ngIf="isBasket" (click)="decreaseQuantity(item)"
                            class="fa fa-minus-circle text-warning"
                            style=" cursor: pointer; font-size: 2em;"></i>
                        <span #productQuantity
                            style="font-weight: bold; margin-left: 10px; font-size: 1.5em;">
                            {{item.quantity}} </span>
                        <i *ngIf="isBasket" (click)="increaseQuantity(item)"
                            class="fa fa-plus-circle text-warning"
                            style="margin-left: 10px; cursor: pointer; font-size: 2em;"></i>
                        <a></a>
                    </div>
                </td>
                <td class="align-middle text-center">
                    <strong style=" font-size: 1.1em;">{{item.price * item.quantity}} EGP
                    </strong>
                </td>
                <td class="align-middle text-center">
                    <a class="text-danger">
                        <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash"
                            style="font-size: 2em;"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </div>
</div>
