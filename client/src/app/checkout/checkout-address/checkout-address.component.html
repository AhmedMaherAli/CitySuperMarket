<div class="mt-5" [formGroup]="checkoutForm">
    <div class="row d-flex justify-contient-center  me-1">
        <p class="col-9">Please fill the shipping address.</p>
        <button class="col-3 btn btn-outline-success" [disabled]="!checkoutForm.get('addressForm')?.valid ||!checkoutForm.get('addressForm')?.dirty" (click)="updateCurrentUserAddress()" >Save as default address.</button>
    </div>
    <div class="row mt-2" formGroupName="addressForm">
        <div class="form-group col-12">
            <div class="row">
                <div class="form-label-group col-6">
                    <input formControlName="street" type="text" id="street" class="form-control" placeholder="Street">
                    <label for="street" style="margin-left: 10px;">Street</label>
                    <span class="text-danger" *ngIf="requiredInputInValid('street')" > <strong>Street is required.</strong> </span>
                </div>
                <div class="form-label-group col-6">
                    <input formControlName="city" type="text" id="city" class="form-control" placeholder="City">
                    <label for="city" style="margin-left: 10px;">City</label>
                    <span class="text-danger" *ngIf="requiredInputInValid('city')" > <strong>City is required.</strong> </span>
                </div>
            </div>
            <div class="row">

                <div class="form-label-group col-6">
                    <input formControlName="state" type="text" id="state" class="form-control" placeholder="State">
                    <label for="state" style="margin-left: 10px;">State</label>
                    <span class="text-danger" *ngIf="requiredInputInValid('state')" > <strong>State is required.</strong> </span>
                </div>
                <div class="form-label-group col-6">
                    <input formControlName="zipCode" type="text" id="zipCode" class="form-control" placeholder="ZipCode">
                    <label for="zipCode" style="margin-left: 10px;">ZipCode</label>
                    <span class="text-danger" *ngIf="requiredInputInValid('zipCode')" > <strong>Zipcode is required.</strong> </span>
                </div>
            </div>
            

        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-success" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Bask to bakset
    </button>
    <button class="btn btn-success" [disabled]="checkoutForm.get('addressForm')?.invalid" cdkStepperNext >
        Go to deliery <i class="fa fa-angle-right"></i> 
    </button>
</div>
